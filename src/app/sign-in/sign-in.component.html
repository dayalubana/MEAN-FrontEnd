<div class="container">
    <div class="main">
        <div style="padding: 30px;" class="card" >
            <h5 style="text-align: center;" class="card-title">Sign In</h5>
            <div class="card-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input [(ngModel)] = "email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input [(ngModel)] = "password" type="password" class="form-control" id="exampleFormControlInput1">
                </div>
                <button (click)="signIn()" type="button" class="btn btn-primary">Sign In</button>
                <br>
                <div style="text-align: center;">
                    <a routerLink="/signup" class="nav-link">Doesn't have an account?</a>
                </div>
                
            </div>
          </div>
        
    </div>
</div>
